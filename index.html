<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Play Blackjack!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="background">
    <div id="gamePlay">
      <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
      <script src="blackjack.js"></script>
      <h1><img id="image" src="https://www.gentingcasino.com/images/uploads/games/blackjack.jpg" alt="Blackjack logo" /></h1>
      <h3>
        Username: <input id="username"></input>
      </h3>
      <h3>
        Password: <input type="password" id="password"></input>
      </h3>
      <br/>
      <button id="submit">Submit</button>
      <h4 id="sessionId"></h4>
      <ul id="gameInfo"></ul>
      <div id="hitOrStand">
        <p style="font-size:130%;">What move do you want to take?</p>
        <button id="hit" name="move" style="font-size:130%;" onclick="bj.moveHit()">Hit</button>
        <button id="stand" name="move" style="font-size:130%;" onclick="bj.moveStand()">Stand</button>
      </div>
      <div id="deck">
        <p>Your Cards:</p>
      </div>
      <button id="playAgain">Play Again</button>
    </div>
    <div id="users">
      <h3>Players:</h3>
      <ul id="playerList"></ul>
    </div>
  </div>
</body>

</html>
